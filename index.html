<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <title>自己紹介</title>
  <link rel="icon" href="icon-img.png">

</head>
<body>
    <header>
      <ul>
        <li><a href="#about">✴︎About✴︎</a></li>
        <li><a href="#hobby">✴︎Hobby✴︎</a></li>
        <li><a href="#contact">✴︎Contact✴︎</a></li>
      </ul>
  </header>

  <main>
    <img class="main-image" src="img/background-img.jpg" alt="表示エラー">
    <div class="section-top">
      <h1>WELCOME.</h1>
    </div>

  <!-- about -->
  <section class="about">
    <h1 id="about">✴︎About✴︎</h1>
    <div class="about-container">
      <img class="img-picture" src="img/prf-img.png" alt="ミス">
      <div class="about-coments">
        <h2>Yuma Demura</h2>
        <p>【生年月日】１９９２年９月２１日生まれ</p>
        <p>【出身地】山形県</p>
        <p>【経歴】鳶職人➡︎不動産➡︎フリーランスエンジニアを目指し勉強中！</p>
      </div> 
    </div> 
  </section>
  <!-- about/ -->
    
  <!-- hobby -->
  <section class="hobby">
    <h1 id="hobby">✴︎Hobby✴︎</h1>
    <div class="hobby-container">
      <ul>
        <li>
          <h2>GAME</h2>
          <img src="img/game-img.jpg" alt="">
          <p>ジャンルで言うとFPS！！</p>
          
        </li>

        <li>
          <h2>WORKOUT</h2>
          <img src="img/training-img.jpg" alt="">
          <p>身も心も磨く為習慣化！！</p>
        </li>

        <li>
          <h2>FISHING</h2>
          <img src="img/fishing-img.jpg" alt="">
          <p>狙った獲物が釣れた快感！！</p>
        </li>
      </ul>
    </div>
  </section>
  <!-- hobby/ -->
      
  <!-- contact form -->
  <section class="contact-form">
    <h1 id="contact">✴︎Contact form✴</h1>
    <form action="#">
      <div class="item">
        <label for="name">Name : </label>  <input id="name" type="text" name="yourname">
      </div>
      
      
      <div class="item">
        <label for="mail">Mail : </label>  <input id="mail" type="email" name="mailadress">
      </div>
      
      <div class="item">
        <label for="comment">Comment : </label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
      </div>
      
      <div class="item">
        <input type="submit" value="Submit">
      </div>
      
    </form>
  </section>
  <!-- contact form/ -->

</main>
  <footer>
  </footer>
</body>






</html>
